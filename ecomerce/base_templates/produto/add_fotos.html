{% extends '../base.html' %}

{% block content %}

  <div class="box mb-50">
    <h1 class="title">adicionando fotos</h1>
    <p>Nome: {{ produto.nome }}</p>
    <form action="{% url 'produto:add_fotos' produto.codigo %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="enviar">
    </form>
  </div>
{% endblock %}
