{% extends '../base.html' %}

{% block title%}Home{% endblock %}

{% block content %}
    <h1>listando produtos</h1>
    
    <div>
    {% for p in produtos %}
        <a href="">
            <h1>{{ p.nome }}</h1>
            <div>
                {% for list in list_img %}
                    {% if list.produto == p %}
                        <img src="{{ list.foto.url }}" alt="">
                    {% endif %}
                {% endfor %}
            </div>
            <p> R$ {{ p.price }}</p>
        </a>    
    {% endfor %}
    </div>
    
{% endblock %}
