<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="imagem">
          <img src="{% static 'imgs/logo.png' %}" alt="logo da loja">
        </div>
      
        <ul>
          <li><a href="{% url 'cliente:index' %}">Home</a></li>
          <li><a href="{% url 'produto:index' %}">Produtos</a></li>
          <li><a href="{% url 'produto:ofertas' %}">Ofertas</a></li>
          <li class="login"><a href="{% url 'cliente:login' %}">Login</a></li>
        </ul>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>

    </footer>
</body>
</html>
